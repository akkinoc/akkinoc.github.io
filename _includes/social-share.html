{% assign share_label = site.data.ui-text[site.locale].share_on_label | default: 'Share on' %}
{% assign share_encoded_title = page.title | url_encode %}
{% assign share_encoded_url = page.url | absolute_url | url_encode %}

<section class="page__share">
  <h4 class="page__share-title">{{ share_label }}</h4>
  <a
    href="https://twitter.com/intent/tweet?text={{ share_encoded_title }}%20{{ share_encoded_url }}"
    title="{{ share_label }} Twitter"
    class="btn btn--twitter">
    <i class="fab fa-fw fa-twitter" aria-hidden="true"></i>
    <span>Twitter</span>
  </a>
  <a
    href="https://www.facebook.com/sharer/sharer.php?u={{ share_encoded_url }}"
    title="{{ share_label }} Facebook"
    class="btn btn--facebook">
    <i class="fab fa-fw fa-facebook" aria-hidden="true"></i>
    <span>Facebook</span>
  </a>
  <a
    href="https://www.linkedin.com/shareArticle?mini=true&url={{ share_encoded_url }}"
    title="{{ share_label }} LinkedIn"
    class="btn btn--linkedin">
    <i class="fab fa-fw fa-linkedin" aria-hidden="true"></i>
    <span>LinkedIn</span>
  </a>
</section>
