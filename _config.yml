# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark

# Site
locale: ja-JP
title: akkinoc.dev
name: Akihiro Kondo
description: akkinoc's website.
url: https://akkinoc.dev
logo: /assets/images/icon-nobg-512x512.svg
search: true
search_full_content: true

# Reading Files
exclude:
  - README.md
  - LICENSE.txt

# Outputting
timezone: Asia/Tokyo

# Defaults
defaults:
  - scope:
      type: posts
    values:
      layout: single
      show_date: true
  - scope:
      type: pages
    values:
      layout: single
