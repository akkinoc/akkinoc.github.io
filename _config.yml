# Site
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark
locale: ja-JP
title: akkinoc.dev
description: akkinoc's personal website.
url: https://akkinoc.dev
logo: /assets/images/icon-nobg-512x512.svg
search: true
search_full_content: true

# Site author
author:
  name: Akihiro Kondo
  avatar: /assets/images/avatar-512x512.jpg
  bio: |
    Software Engineer.
    â™¡ Kotlin, Java, Spring, AWS.
  location: Tokyo, Japan
  links: &author_links
    - label: Website
      icon: fas fa-fw fa-home
      url: https://akkinoc.dev
    - label: Twitter
      icon: fab fa-fw fa-twitter
      url: https://twitter.com/akkinoc
    - label: GitHub
      icon: fab fa-fw fa-github-alt
      url: https://github.com/akkinoc
    - label: Keybase
      icon: fab fa-fw fa-keybase
      url: https://keybase.io/akkinoc
    - label: Email
      icon: fas fa-fw fa-envelope
      url: mailto:akkinoc@gmail.com

# Site footer
footer:
  links: *author_links

# Reading files
exclude:
  - README.md
  - LICENSE.txt

# Conversion and Markdown processing
kramdown:
  hard_wrap: true

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/
  archives:
    output: true
    permalink: /:collection/:title/

# Front matter defaults
defaults:
  - scope:
      type: pages
    values:
      layout: single
  - scope:
      type: posts
    values:
      layout: single
      show_date: true
      toc: true
      toc_sticky: true
      share: true
  - scope:
      type: archives
    values:
      layout: single
      classes: wide
      sidebar:
        - nav: archives

# Outputting
permalink: pretty
paginate: 10
timezone: Asia/Tokyo

# Archive
category_archive:
  type: liquid
  path: /archives/categories/
tag_archive:
  type: liquid
  path: /archives/tags/
