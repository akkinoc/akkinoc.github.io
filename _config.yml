# Site
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark
locale: ja-JP
title: akkinoc.dev
name: Akihiro Kondo
description: akkinoc's website.
url: https://akkinoc.dev
logo: /assets/images/icon-nobg-512x512.svg
search: true
search_full_content: true

# Reading Files
exclude:
  - README.md
  - LICENSE.txt

# Front Matter Defaults
defaults:
  - scope:
      type: posts
    values:
      layout: single
      show_date: true
      toc: true
      toc_sticky: true
      share: true
  - scope:
      type: pages
    values:
      layout: single
      toc: true
      toc_sticky: true

# Outputting
paginate: 10
timezone: Asia/Tokyo
