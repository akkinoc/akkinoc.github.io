# Site
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark
locale: ja-JP
title: akkinoc.dev
name: Akihiro Kondo
description: akkinoc's personal website.
url: https://akkinoc.dev
footer_scripts:
  - /assets/js/main.min.js
  - /assets/js/custom.js
logo: /assets/images/icon-nobg-512x512.svg
search: true
search_full_content: true
twitter:
  username: akkinoc

# Site author
author:
  name: Akihiro Kondo
  avatar: /assets/images/avatar-512x512.jpg
  bio: |
    Software Engineer.
    â™¡ Kotlin, Java, Spring, AWS.
  location: Tokyo, Japan
  links: &author_links
    - label: Website
      icon: fas fa-fw fa-home
      url: https://akkinoc.dev
    - label: Twitter
      icon: fab fa-fw fa-twitter
      url: https://twitter.com/akkinoc
    - label: GitHub
      icon: fab fa-fw fa-github-alt
      url: https://github.com/akkinoc
    - label: Keybase
      icon: fab fa-fw fa-keybase
      url: https://keybase.io/akkinoc
    - label: Email
      icon: fas fa-fw fa-envelope
      url: mailto:akkinoc@gmail.com

# Site footer
footer:
  links: *author_links

# Reading files
exclude:
  - README.md
  - LICENSE.txt

# Conversion and Markdown processing
kramdown:
  hard_wrap: true

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/
  archive:
    output: true
    permalink: /:collection/:title/

# Front matter defaults
defaults:
  - values:
      layout: single
      header:
        teaser: /assets/images/teaser-1200x630.png
        overlay_filter: 0.5
        show_overlay_excerpt: false
  - scope:
      type: posts
    values:
      classes: no-sidebar
      show_date: true
      toc: true
      toc_icon: scroll
      toc_sticky: true
      share: true
  - scope:
      type: archive
    values:
      classes: wide
      sidebar:
        - nav: archive

# Outputting
paginate: 8
timezone: Asia/Tokyo

# Archive
category_archive:
  type: liquid
  path: /archive/categories/
tag_archive:
  type: liquid
  path: /archive/tags/

# Plugin: jekyll-target-blank
target-blank:
  noopener: true
  noreferrer: true
  rel: nofollow

# Plugin: jekyll-minifier
jekyll-minifier:
  uglifier_args:
    harmony: true
