# Site
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark
locale: ja-JP
title: akkinoc.dev
name: Akihiro Kondo
description: akkinoc's website.
url: https://akkinoc.dev
logo: /assets/images/icon-nobg-512x512.svg
search: true
search_full_content: true

# Site Author
author:
  name: Akihiro Kondo
  avatar: /assets/images/avatar-512x512.jpg
  bio: Software Engineer. â™¡ Kotlin, Java, Spring, AWS.
  location: Tokyo, Japan
  links:
    - label: Email
      icon: fas fa-fw fa-envelope-square
      url: mailto:akkinoc@gmail.com
    - label: Website
      icon: fas fa-fw fa-link
      url: https://akkinoc.dev
    - label: Twitter
      icon: fab fa-fw fa-twitter-square
      url: https://twitter.com/akkinoc
    - label: GitHub
      icon: fab fa-fw fa-github
      url: https://github.com/akkinoc

# Reading Files
exclude:
  - README.md
  - LICENSE.txt

# Front Matter Defaults
defaults:
  - scope:
      path: _posts
      type: posts
    values:
      layout: single
      show_date: true
      toc: true
      toc_sticky: true
      share: true
  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      toc: true
      toc_sticky: true

# Outputting
paginate: 10
timezone: Asia/Tokyo
