# Site settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark
locale: ja-JP
title: akkinoc.dev
name: Akihiro Kondo
description: akkinoc's website.
url: https://akkinoc.dev
logo: /assets/images/icon-nobg-512x512.svg
search: true
search_full_content: true

# Site author
author:
  name: Akihiro Kondo
  avatar: /assets/images/avatar-512x512.jpg
  bio: Software Engineer. â™¡ Kotlin, Java, Spring, AWS.
  location: Tokyo, Japan
  links: &author_links
    - label: Email
      icon: fas fa-fw fa-envelope
      url: mailto:akkinoc@gmail.com
    - label: Website
      icon: fas fa-fw fa-link
      url: https://akkinoc.dev
    - label: Twitter
      icon: fab fa-fw fa-twitter
      url: https://twitter.com/akkinoc
    - label: GitHub
      icon: fab fa-fw fa-github-alt
      url: https://github.com/akkinoc

# Site footer
footer:
  links: *author_links

# Reading files
include:
  - _pages
exclude:
  - README.md
  - LICENSE.txt

# Front matter defaults
defaults:
  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      toc: true
      toc_sticky: true
  - scope:
      path: _posts
      type: posts
    values:
      layout: single
      show_date: true
      toc: true
      toc_sticky: true
      share: true

# Outputting
paginate: 10
timezone: Asia/Tokyo
